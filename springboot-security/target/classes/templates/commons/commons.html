<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:fragment="head" style="width:100%;height: 30px">
    <div style="float: left">
        <a th:href="@{/index}" style="height: 30px;line-height: 30px;margin-left: 50px">首页</a>
    </div>
    <div style="float: right">
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/toLogin}" style="height: 30px;line-height: 30px">登录</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            用户名：<span sec:authentication="name"></span><!--sec:authentication="name"获取用户名-->
            角色：<span sec:authentication="principal.authorities"></span><!--sec:authentication="principal.authorities"获取权限-->
        </div>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" style="height: 30px;line-height: 30px;margin-right: 50px" value="注销">
            </form>
        </div>
    </div>
</div>
</body>
</html>
